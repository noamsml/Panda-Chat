<html>
<head>

<script src="/socket.io/socket.io.js" type="text/javascript" /></script>
 <script src="/script/irc.js" type="text/javascript" /> </script>
 <link href="/static/style.css" rel="stylesheet" />
<title>HAHA</title>
</head>
<body>
<div id="msgscreen">
	<h1>R U C? I R C!</h1>
	<div id="msgs" style="height: 300px; border: 1px #000 solid; overflow: auto;"></div>
	<div style="display:block;">
	<form id="msgForm" class="floatcontainer">
		<input id="msgBox"/><input type="submit" value="Send" id="msgBtn"/>
	</form>
	
	</div>
</div>

<div id="loadingscreen">
Loading, please wait.
</div>

	<form id="nickForm">
	Nickname: <input id="nickBox" />
	<input type="submit" value="Start Chatting" id="nickBtn" />
	</form>
</div>

<div id="passscreen">
	<form id="passForm">
	Hey, Genius! What's the password? <input type="password" id="passBox" />
	<input type="submit" value="Send" id="passBtn" />
	</form>
</div>

<div id="errmsg"></div>
