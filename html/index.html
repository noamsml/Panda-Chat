<html>
<head>
<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.min.js" type="text/javascript"> </script>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="/jquery.caret.1.02.js" type="text/javascript"> </script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
 <script src="/script/chat.js" type="text/javascript" > </script>
 <link href="/style.css" rel="stylesheet" />
 <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/cupertino/jquery-ui.css" rel="stylesheet" />
<title>Chat room</title>
</head>
<body>
<div id="msgscreen">
	<h1>Welcome to the unofficial intern chatroom!</h1>
	<div id="nickindicator"></div>
	<div id="nickchangewindow" class="floatcontainer"> <a id="nickch_close" href="#">Close</a></div>
	<div class="floatcontainer" id="msguppercont">
	<div id="msgcont">
	<div id="msgs"></div>
	</div>
	
	<ul id="nicks"></ul>
	</div>
	<div style="display:block;">
	<form id="msgForm" class="floatcontainer">
		<input id="msgBox"/><input type="submit" value="Send" id="msgBtn"/>
	</form>
	
	</div>
</div>

<div id="loadingscreen">
Loading, please wait.
</div>

<div id="nickscreen">
	<form id="nickForm">
		Name: <input id="nickBox" /><br/>
		Position: <select id="posBox">
		<option value="SDE"> SDE</option>
		<option value="SDET">SDET</option>
		<option value="PM">PM</option>
		<option value="Explorer">Explorer</option>
		</select><br/>
		Campus: <select id="campBox">
		<option value="Redmond"> Redmond</option>
		<option value="Bellvue">Bellvue</option>
		<option value="Silicon Valley">Silicon Valley</option>
		<option value="Charlotte">Charlotte</option>
		<option value="Fargo">Fargo</option>
		<option value="Boston">Boston</option>
		<option value="New York">New York</option>
		<option value="Dallas">Dallas</option>
		</select><br/>
		<input type="submit" value="Start Chatting" id="nickBtn" />
	</form>
</div>

<div id="passscreen">
	<form id="passForm">
	<div class="pwd">Hey, Genius! What's the password?</div>
	 <input type="password" id="passBox" />
	<input type="submit" value="Send" id="passBtn" />
	</form>
</div>

<div id="errmsg"></div>



</body>
</html>
